<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Ecoms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="signin">       
              <a class="nav-link "  href="/user/signin">SignIn<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">       
              <a class="nav-link" id="signup" href="/user/signup">Signup<span class="sr-only">(current)</span></a>
            </li>
            </li>
            <li class="nav-item ">       
              <a class="nav-link" id="emailIdtext"></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link d-none" id="dashboard" onclick="setUrl()">Dashboard<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="signout" onclick="logOut()">Sign Out<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>
    
    {% block body %}
    {% endblock %}
    

    <script>
                    
            if(localStorage.getItem("JWT")){
                emailId = JSON.parse(localStorage.getItem("JWT"))
                document.getElementById('signin').classList.add("d-none")
                document.getElementById('signup').classList.add("d-none")
                document.getElementById('emailIdtext').innerHTML = emailId['userName']
                document.getElementById('emailIdtext').classList.add("active")
                document.getElementById('signout').classList.remove("d-none")
                document.getElementById('dashboard').classList.remove("d-none")

                document.getElementById('dashboard').href = `/dashboard/${emailId['userId']}`
            }
            else{
                document.getElementById('signout').classList.add("d-none")
            }
            const logOut = ()  =>{
                localStorage.clear()
            location.replace("/")
            }


    </script>
    <!-- CSS -->
</body>
</html>
